<!DOCTYPE html>
<html>
    <head>
        <script defer src="/node_modules/es-module-shims/dist/es-module-shims.js"></script>
        <link rel="stylesheet" type="text/css" href="/node_modules/@trapezegroup/core-webui-styles/dist/theme-default/components/site.css">
        <script type="importmap-shim" src="/import-map.json"></script>
        <script type="module-shim">
            import '../index.js';
            import { LitElement, html, css } from 'lit-element';
            import { unsafeHTML } from 'lit-html/directives/unsafe-html.js';
            import * as icons from '../index.js';

            customElements.define('core-icons', class CoreIcons extends LitElement {
                
                static get properties() {
                    return {
                        iconSize: {
                            type: Number,
                        }
                    }
                }

                static get styles() {
                    return [
                        css`
                        [for='iconsSize'] {
                            margin-right: 0.8rem;
                        }

                        [name='iconSize'] {
                            width: 3rem;
                        }

                        .all-icons {
                            display: grid;
                            grid-template-columns: repeat(auto-fill, 10rem);
                            gap: 2rem;
                            text-align: center;
                        }

                        .all-icons > div {
                            display: inline-block;
                        }

                        .icon-name {
                            color: var(--prim-txt);
                        }

                        .icon-svg {
                        width: 2rem;
                            margin: 1.5rem auto 0;
                        }
                        `
                    ];
                }

                constructor() {
                    super();

                    this.iconSize = 2;
                }

                render() {
                    return html`
                        <label for="iconSize">Icon Size in REM</label>
                        <input name="iconSize" type="number" value=${this.iconSize} @change="${(e) => this.iconSize = e.target.value}">
                        <div class="all-icons">
                            ${Object.entries(icons).map(icon => html`
                                <div>
                                    <div class="icon-name">${icon[0]}</div>
                                    <div class="icon-svg" style="width: ${this.iconSize}rem">${unsafeHTML(icon[1])}</div>
                                </div>
                            `)}
                        </div>
                    `;
                }
            })
        </script>
    </head>
    <body>
        <core-icons></core-icons>
    </body>
</html>
