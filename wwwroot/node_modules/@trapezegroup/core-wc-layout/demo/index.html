<!DOCTYPE html>
<html>

<head>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script defer src="/node_modules/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap-shim" src="/import-map.json">
    </script>
    <script type="module-shim">
        import { LitElement, html, css } from 'lit-element';
        import '../src/components/layout/index.js';
        import '../src/components/tabs/index.js';

        customElements.define('test-one', class extends LitElement{
            render() { return html`Lazy loaded content one` }
        });

        customElements.define('test-two', class extends LitElement{
            render() { return html`Lazy loaded content two` }
        });
    </script>
    <link rel="stylesheet" type="text/css"
        href="/node_modules/@trapezegroup/core-webui-styles/dist/theme-default/components/site.css">

<body style="overflow: hidden; display: grid; grid-template-rows: auto;">

        <div slot="menu">Menu</div>

        <div slot="filter">Filters</div>
        <div slot="content">
            Content Here
        </div>
    </core-layout>

    <core-layout>
        <div slot="menu">Menu</div>  
        <div slot="filter">Filters</div>
        <core-tab-title>Tab 1</core-tab-title>
        <core-tab-content>Tab Pane 1</core-tab-content>
        <core-tab-title>Tab 2</core-tab-title>

        <core-tab-title>Tab 3</core-tab-title>

    </core-layout>

    <core-layout>
        <core-tab-title>Tab 1</core-tab-title>
        <core-tab-content>Tab Pane 1</core-tab-content>
        <core-tab-title>Tab 2</core-tab-title>
        <core-tab-content>Tab Pane 2</core-tab-content>
        <core-tab-title>Tab 3</core-tab-title>
        <core-tab-content>Tab Pane 3</core-tab-content>
    </core-layout>

    <core-layout>
        <core-tab-title>Tab 1</core-tab-title>
        <core-tab-content>Tab Pane 1</core-tab-content>
        <core-tab-title>Tab 2</core-tab-title>
        <core-tab-content>Tab Pane 2</core-tab-content>
        <core-tab-title active>Tab 3</core-tab-title>
        <core-tab-content>Tab Pane 3 is active by default</core-tab-content>
    </core-layout>

    <core-layout>
        <core-tab-title content-element="test-one">Web Component test-one</core-tab-title>
        <core-tab-title content-element="test-two">Web Component test-two</core-tab-title>
    </core-layout>
</body>

</html>
