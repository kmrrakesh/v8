<html>
    <head>
        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        <link href="/node_modules/toastr/build/toastr.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="/node_modules/@trapezegroup/core-webui-styles/dist/theme-default/components/site.css">

            import { CoreNotificationCard, registerType } from '../src/components/notification/core-notification-card.js';

            /** This is an example of a component which extends the litElement */
            export class ExampleCardOne extends CoreNotificationCard {
                connectedCallback() {
                    this.style.display = "block";

                    super.connectedCallback();
                }

            customElements.define('example-card-one', ExampleCardOne);

        </script>
