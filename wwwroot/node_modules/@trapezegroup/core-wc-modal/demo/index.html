<!DOCTYPE html>
<html>
    <head>
            <script src="/node_modules/jquery/dist/jquery.min.js"></script>
            <link rel="stylesheet" type="text/css" href="/node_modules/@trapezegroup/core-webui-styles/dist/theme-default/components/dimmer.css">
            <link rel="stylesheet" type="text/css" href="/node_modules/@trapezegroup/core-webui-styles/dist/theme-default/components/transition.css">
            <link rel="stylesheet" type="text/css" href="/node_modules/@trapezegroup/core-webui-styles/dist/theme-default/components/site.css">
            <script defer src="/node_modules/es-module-shims/dist/es-module-shims.js"></script>
            <script type="importmap-shim" src="/import-map.json"></script>
            <script type="module-shim">
                import '../src/components/modal/core-modal.js';
                import '@trapezegroup/core-wc-buttons/src/components/core-ok-button.js';
                import '@trapezegroup/core-wc-buttons/src/components/core-cancel-button.js';
                import '@trapezegroup/core-wc-buttons/src/components/core-yes-button.js';
                import '@trapezegroup/core-wc-buttons/src/components/core-no-button.js';
                import '@trapezegroup/core-wc-buttons/src/components/core-apply-button.js';
                import '@trapezegroup/core-wc-buttons/src/components/core-button.js'; 
            </script>
    </head>
    <body style="overflow: hidden;">
            <core-modal id="modal-one">
                <div slot="title">Header</div>
                <div slot="content">
                    <p>Content here !!!</p>
                    <p>Content here !!!</p>
                </div>
                <core-ok-button slot="positiveButton"></core-ok-button>
                <core-yes-button slot="positiveButton"></core-yes-button>
                <core-button slot="intermediateButton" button-title="reset" button-type="negative"></core-button>
                <core-cancel-button slot="negativeButton"></core-cancel-button>
            </core-modal>
        <button open-modal onclick="document.querySelector('#modal-one').show();">Open Modal with Header</button>
        <core-modal id="modal-two">
            <div slot="title">Message</div>
            <core-ok-button slot="positiveButton"></core-ok-button>
            <core-cancel-button slot="negativeButton"></core-cancel-button>
        </core-modal>
        <button open-modal onclick="document.querySelector('#modal-two').show();">Open Modal without Content</button>
    </body>
</html>
